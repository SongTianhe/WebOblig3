<div class="container col-md-8 bg-white mt-5 p-5">
  <h1>Send nye spørsmål</h1>
  <div>
    <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
      <div class="form-group">
        <label>Fornavn :</label>
        <input type="text" [class.is-invalid]="skjema.controls.fornavn.invalid && skjema.controls.fornavn.touched" class="form-control" formControlName="fornavn" />
        <p class="alert alert-warning" [hidden]="skjema.controls.fornavn.valid || (skjema.controls.fornavn.pristine && !submitted)">
          Fornavn må består av <strong>2 til 10 bokstaver</strong>.
        </p>
      </div>
      <div class="form-group">
        <label>Etternavn :</label>
        <input type="text" [class.is-invalid]="skjema.controls.etternavn.invalid && skjema.controls.etternavn.touched" class="form-control" formControlName="etternavn" />
        <p class="alert alert-warning" [hidden]="skjema.controls.etternavn.valid || (skjema.controls.etternavn.pristine && !submitted)">
          Etternavn må består av <strong>2 til 10 bokstaver</strong>.
        </p>
      </div>
      <div class="form-group">
        <label>E-post :</label>
        <input type="text" [class.is-invalid]="skjema.controls.epost.invalid && skjema.controls.epost.touched" class="form-control" formControlName="epost" />
        <p class="alert alert-warning" [hidden]="skjema.controls.epost.valid || (skjema.controls.epost.pristine && !submitted)">
          Eposten er ikke gyldig.
        </p>
      </div>
      <div class="form-group">
        <label>Melding :</label>
        <textarea rows="8" maxlength="500" style="resize: none" [class.is-invalid]="skjema.controls.melding.invalid && skjema.controls.melding.touched" class="form-control" formControlName="melding"></textarea>
        <p class="alert alert-warning" [hidden]="skjema.controls.melding.valid || (skjema.controls.melding.pristine && !submitted)">
          Meldingen kan bare være mellom <strong>10 til 500 karakter</strong>.
        </p>
      </div>
      <div class="form-group">
        <input type="submit" [disabled]="!skjema.valid" class="btn btn-primary" value="Send" />
        <p class="alert alert-warning" [hidden]="skjema.valid">Kan ikke send, sjekk hvis alle input er gyldig!</p>
      </div>
    </form>
  </div>
</div>
