<div class="container p-4 col-md-12 bg-white mt-5">
  <h1>Her er alle meldinger sendt fra kunder :</h1>
  <div>
    <div *ngIf="laster">
      <span class="spinner-border spinner-border-sm text-warning"></span>
      <span style="margin-left:10px" class="text-warning">Laster meldingstabell.....</span>
    </div>
    <table class="table table-bordered table-condensed">
      <thead>
        <tr>
          <th>Fornavn</th>
          <th>Etternavn</th>
          <th>E-post</th>
          <th>Melding</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let melding of alleMeldinger">
          <td>{{melding.fornavn}}</td>
          <td>{{melding.etternavn}}</td>
          <td>{{melding.epost}}</td>
          <td style="word-break: break-all">{{melding.melding}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" routerLink="/liste">Tilbake til FAQ list</button>
  <button class="btn btn-secondary ml-4" routerLink="/ny">Send en ny melding</button>
</div>
