<div class="container p-3 col-md-8">
  <div *ngIf="!select">
    <h1>Her er alle sprøsmål til temaen</h1>
    <div *ngIf="laster">
      <span class="spinner-border spinner-border-sm text-warning"></span>
      <span style="margin-left:10px" class="text-warning">Laster sprøsmål list.....</span>
    </div>
    <div *ngFor="let spm of allSpm" class="container p-3 my-3 border">
      <div><h6 class="text-primary" (click)="spmSelect(spm.id)">{{spm.question}}</h6></div>
      <div class="alert alert-info">
        <h6>Rating av spørsmålen :</h6>
        <strong>Like: </strong>{{spm.positiv}}
        <strong>Disike: </strong>{{spm.negativ}}
      </div>
    </div>
  </div>
  <div *ngIf="select">
    <div *ngFor="let spm of allSpm">
      <div *ngIf="spm.id == selectId">
        <div class="container p-3 my-3 border">
          <h5>{{spm.question}}</h5>
          <span [innerHTML]="spm.svar"></span>
        </div>
        <div class="container p-3 my-3 border">
          <h5>Er dette svaret nyttig for deg?</h5>
          <div>
            <button (click)="rating(spm.id,spm.positiv,spm.negativ,'like')" class="btn btn-success">Like</button>
            <span>{{spm.positiv}}</span>
          </div>
          <div>
            <button (click)="rating(spm.id,spm.positiv,spm.negativ,'dislike')" class="btn btn-danger">Dislike</button>
            <span>{{spm.negativ}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
