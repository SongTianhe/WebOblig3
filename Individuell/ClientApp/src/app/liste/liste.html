<div class="container p-5 col-md-8 bg-white mt-5">
  <h1>FAQ list :</h1>
  <h3>Her kan du finn alle FAQ til ulike funksjoner</h3>
  <div>
    <div *ngIf="laster">
      <span class="spinner-border spinner-border-sm text-warning"></span>
      <span style="margin-left:10px" class="text-warning">Laster FAQ list.....</span>
    </div>
    <div *ngFor="let tema of allTema" class="container p-3 my-3 border">
      <a [routerLink]="['/spmList',tema.id]">{{tema.tema}}</a>
    </div>
    <div class="container p-3 my-3 border">
      <h6>Finner ikke det du lurt om ?</h6>
      <a routerLink="/ny" class="text-info">Send Inn nye spørsmål</a>
    </div>
  </div>
</div>
